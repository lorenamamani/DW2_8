    <script>

        function sumarProducto(precioUnitario, cantidadDeseada) {
           let totalGastado = cantidadDeseada * precioUnitario;
           return totalGastado
        }

        const precio = 30;
        let cantidad = 5;
        let totalaDeLaCompra = sumarProducto(precio,cantidad)

        console.log("El total gastado en el producto es: $" + totalaDeLaCompra)
    </script>
